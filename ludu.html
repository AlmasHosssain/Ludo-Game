<!DOCTYPE html>
<html>
<head>
	<title>Ludu For Siddiqa</title>
	<meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    
         <link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap-grid.min.css">

         <link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css">

         <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">

         <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
         <link rel="stylesheet" href="asset/ludu.css">
</head>
<body>
    <mark class="mx-auto">Developre Inspired By Siddiqa </mark>
	<div class="wrapper clearfix">
    <div class="player-0-panel active">
        <div class="player-name" id="name-0">Player 1</div>
        <div class="player-score" id="score-0">50</div>
        <div class="player-current-box">
            <div class="player-current-label">Current</div>
            <div class="player-current-score" id="current-0">11</div>
        </div>
    </div>

    <div class="player-1-panel">
        <div class="player-name" id="name-1">Player 2</div>
        <div class="player-score" id="score-1">50</div>
        <div class="player-current-box">
            <div class="player-current-label">Current</div>
            <div class="player-current-score" id="current-1">11</div>
        </div>
    </div>
    
    
    <button class="btn-new">
        <i class="ion-ios-plus-outline"></i> New Game
    </button>
    <button class="btn-roll">
        <i class="ion-ios-loop"></i> Dice Roll
    </button>
    <button class="btn-hold">
        <i class="ion-ios-download-outline"></i> Hold
    </button>

    <input type="text" class="final-score" placeholder="Final Score">

    <img src="asset/dice-1.png" alt="Dice" class="dice" id="dice-1">
    <!-- <img src="asset/dice-4.png" alt="Dice" class="dice" id="dice-2"> -->

</div>
<script type="text/javascript" src="asset/ludu.js"></script>

</body>
</html>
